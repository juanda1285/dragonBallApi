<mat-card>
  <mat-card-header>
    <mat-card-title>Error {{ errorType }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ errorMessage }}</p>
    <button mat-raised-button color="primary" routerLink="/characters">
      Volver a la lista de personajes
    </button>
  </mat-card-content>
</mat-card>
