<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>{{'LOGIN' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>{{'EMAIL' | translate}}</mat-label>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          {{'EMAIL_REQUERIED' | translate}}
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          {{'EMAIL_INVALID' | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'PASSWORD' | translate}}</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          {{'PASSWORD_REQUERIED' | translate}}
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          {{'PASSWORD_INVALID' | translate}}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">{{'LOGIN' | translate}}</button>
    </form>
  </mat-card-content>
</mat-card>
